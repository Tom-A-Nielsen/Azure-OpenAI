<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Azure AI</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <style>
      .pre-container {
        position: relative;
      }
      
      .pre-container pre {
          background: #EEE;
          padding: 19px;
          border-radius: 5px;
      }
      
      .pre-container button {
          position: absolute;
          top: 0;
          right: 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
    <script>
      jQuery(document).ready(function($) {
        setInterval(function () {

          jQuery('pre').each(function() {
            var pre_elem = $(this);
            if (!pre_elem.parent().hasClass('pre-container')) {
              pre_elem.wrap('<div class="pre-container">');
              
              pre_elem.parent().append('<button class="root-139" onclick="copyToClipboard(this);">Copy to clipboard</button>');
              
            }
          });
        }, 1000);
        
      });
      
      function copyToClipboard(button) {
          
          var pre_elem = jQuery(button).parent().find('pre').get(0);
        
          var range = document.createRange();
          range.selectNode(pre_elem);
          window.getSelection().removeAllRanges(); // clear current selection
          window.getSelection().addRange(range); // to select text
          document.execCommand("copy");
          window.getSelection().removeAllRanges();// to deselect
        
        
      }
    </script>
  </body>
</html>
